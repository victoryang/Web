<!DOCTYPE html>
<html>
    <head lang='en'>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <!--h1 is for headline, and there are 6 kinds of headlins which from h1 to h6--> 
        <h1>This is the h1 headline</h1>
        <h2>This is the h2 headline</h2>
        <h3>This is the h3 headline</h3>
        <h4>This is the h4 headline</h4>
        <h5>This is the h5 headline</h5>
        <h6>This is the h6 headline</h6>
        <!--p tag is for paragraph-->
        <p>This is my first paragraph</p>
        <!--a tag is for link, and its attribute href will link it to the specific website-->
        <a href="http://baidu.com">This is a link</a>
        <!--img tag is for images, its attribute 'src' can tell the address of webpage -->
        <img src=""></img>
    </body>
</html>
