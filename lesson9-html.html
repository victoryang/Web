<!doctype html>
<html>
    <head>
        <title>abc</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://static.runoob.com/assets/foundation-5.5.3/foundation.min.css">
        <script src="http://static.runoob.com/assets/jquery/2.0.3/jquery.min.js"></script>
        <script src="http://static.runoob.com/assets/foundation-5.5.3/js/foundation.min.js"></script>
    </head>
    <body>
        <div id="div1">div1</div>
        <input type="button" class="button radius button success button expand" onclick="document.body.style.backgroundColor='green';" value="click this"/>
        <div><span class="label radius" style="font-size:36px;display:block">label</span></div>
        <br/><br/>
        <div class="progress radius">
            <span class="meter" style="width:70%"></span>
        </div>
        <div class="panel">
            <span class="label" style="font-size:36px;">label1</span>
            <input type="button" class="button success" value="button1" onclick="document.body.style.backgroundColor=''"/>
        </div>
        <script>
            var div1 = document.getElementById("div1");
            setTimeout(function(){
                div1.style.color = "red";
            },2000);
            var div2 = document.createElement("div");
            document.body.appendChild(div2);
            div2.innerHTML = document.body;
        </script>
    </body>
</html>
