<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML style learning</title>
    </head>
    <!--The attribute style "background-color" can set the background color-->
    <body style="background-color:yellow;">
        <h2 style="background-color:red;text-align:center;">This is a headline</h2>
        <p style="background-color:white;font-family:arial;color:red;font-size:200%;">This is the paragraph</p>
        <!--The attribute style "font-family","font-size" can set style of font-->
        <!--The attribute style "text-align" can set text align issue-->
        <!--all the style sheet can be loaded from outside by tag <link rel="stylesheet" type="text/css" href="xxxx">-->
    </body>
</html>
