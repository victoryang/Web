<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title></title>
        <style>
            /*visibility can determine the tag is displayed or not*/
            h1.hidden{visibility:hidden;}
            /*the display tag will be set as: block, inline. So we can change the default display to what we really want*/
            p{display:inline;}
            /*The position attribute can set the where the tag can be displayed*/
        </style>
    </head>
    <body>
        <h1>This is a visible headline</h1>
        <h1 class="hidden">This is a hidden headline</h1>
        <p>Notice that the hidden heading still takes up space.</p>
        <p>second line</p>
    </body>
</html>
